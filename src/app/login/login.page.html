

<ion-content class="ion-padding">
  <div class="login-card">
    <h2>Bem-vindo</h2>

   
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

      <ion-item>
        <ion-label position="stacked">E-mail</ion-label>
        <ion-input type="email" formControlName="email" required></ion-input>
      </ion-item>

      <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid" class="error">
        <small *ngIf="loginForm.get('email')?.errors?.['required']">E-mail é obrigatório.</small>
        <small *ngIf="loginForm.get('email')?.errors?.['email']">E-mail inválido.</small>
      </div>

      <ion-item>
        <ion-label position="stacked">Senha</ion-label>
        <ion-input type="password" formControlName="password" required></ion-input>
      </ion-item>

      <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid" class="error">
        <small *ngIf="loginForm.get('password')?.errors?.['required']">Senha é obrigatória.</small>
        <small *ngIf="loginForm.get('password')?.errors?.['minlength']">
          Senha mínima 4 caracteres.
        </small>
      </div>


      <ion-button expand="block" type="submit">
        Entrar
      </ion-button>

    </form>

    <div class="help">
      <p>Não possui conta? (mock) — apenas preencha e entre.</p>
    </div>
  </div>
</ion-content>
